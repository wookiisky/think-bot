<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="conversations_page_title">Think Bot - Conversations</title>
  <!-- Reuse sidebar styles -->
  <link rel="stylesheet" href="../sidebar/styles/base.css">
  <link rel="stylesheet" href="../sidebar/styles/main.css">
  <link rel="stylesheet" href="../sidebar/styles/tabs.css">
  <link rel="stylesheet" href="../sidebar/styles/chat.css">
  <link rel="stylesheet" href="../sidebar/styles/buttons.css">
  <link rel="stylesheet" href="../sidebar/styles/markdown.css">
  <link rel="stylesheet" href="../sidebar/styles/content-extraction.css">
  <!-- Confirmation dialog styles -->
  <link rel="stylesheet" href="../js/modules/ui/confirmation-dialog.css">
  <!-- Conversations-specific styles (load last to override) -->
  <link rel="stylesheet" href="conversations.css">
</head>
<body>
  <div class="conversations-container">
    <!-- Left Column: Page List -->
    <div class="page-list-section" id="pageListSection">
      <div class="page-list-header">
        <input type="text" id="pageSearchInput" class="page-search-input" data-i18n-placeholder="conversations_search_placeholder">
      </div>
      <div class="page-list-container" id="pageListContainer">
        <!-- Page list items will be generated here dynamically -->
        <div class="page-list-empty" id="pageListEmpty">
          <div class="empty-message">
            <i class="material-icons">chat_bubble_outline</i>
            <p data-i18n="conversations_empty_list_title">No conversations yet</p>
            <p class="empty-subtitle" data-i18n="conversations_empty_list_subtitle">Browse pages and chat to see conversations here</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Resizer Handle -->
    <div class="resizer" id="dragHandle"></div>
    
    <!-- Right Column: Content Display and Chat -->
    <div class="content-chat-section">
      <!-- Page Info Header (hidden initially) -->
      <div class="page-info-header hidden" id="pageInfoHeader">
        <h1 id="pageTitle" class="page-title"></h1>
        <div class="page-url-container">
          <a id="pageUrl" class="page-url" href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </div>
      
      <!-- Welcome Screen -->
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <i class="material-icons">forum</i>          
          <p data-i18n="conversations_welcome_subtitle">Select a page from the left to view its content and continue chatting.</p>
        </div>
      </div>
      
      <!-- Main Content Area (hidden initially) -->
      <div class="main-content-area hidden" id="mainContentArea">
        <!-- Content extraction area (read-only) -->
        <div class="content-section" id="contentSection">      
          <div class="content-container">
            <div id="extractedContent" class="extracted-content readonly"></div>
            <div id="loadingIndicator" class="loading-indicator hidden">
              <div class="loading-dots-container">
                <div class="loading-dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                <div class="loading-text" data-i18n="global_loading_content">Loading content...</div>
              </div>
            </div>
            <div id="contentError" class="content-error hidden" data-i18n="global_failed_to_load_content">Failed to load content.</div>
          </div>
          <div class="resize-handle" id="resizeHandle">
            <div class="resize-handle-line"></div>
          </div>
        </div>
        
        <!-- Tab-based Quick Inputs -->
        <div class="tab-container" id="tabContainer">
          <!-- Tabs will be generated here dynamically -->
        </div>
        
        <!-- Chat area -->
        <div class="chat-section">
          <div id="chatContainer" class="chat-container">
            <!-- Chat messages will be added here dynamically -->
          </div>
          
          <!-- Image preview area (shown when images are pasted) -->
          <div id="imagePreviewContainer" class="image-preview-container hidden">
            <div class="image-preview-header">
              <button id="removeImageBtn" class="remove-image-btn">Ã—</button>
            </div>
            <div id="imagePreview" class="image-preview"></div>
          </div>
          
          <!-- Input area -->
          <div class="input-container">
            <div id="inputResizeHandle" class="input-resize-handle"></div>
            <div class="input-wrapper">
              <textarea id="userInput" data-i18n-placeholder="common_ask_placeholder" rows="1"></textarea>
              <div class="model-selector-container">
                <select id="modelSelector" class="model-selector">
                  <!-- Model options will be populated dynamically -->
                </select>
              </div>
              <div id="inputActions" class="button-group">
                <button id="sendBtn" class="button-icon primary" data-i18n-title="common_send_message">
                  <i class="material-icons">send</i>
                </button>
                <button id="includePageContentBtn" class="button-icon selector-btn" data-enabled="true" data-i18n-title="common_include_page_content">
                  <i class="material-icons">description</i>
                </button>
                <button id="clearBtn" class="button-icon" data-i18n-title="common_stop_and_clear">
                  <i class="material-icons">delete_forever</i>
                </button>
                <button id="exportBtn" class="button-icon" data-i18n-title="common_export_conversation">
                  <i class="material-icons">save_alt</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load third-party libraries -->
  <script src="../js/lib/marked.min.js"></script>
  
  <!-- Configure marked.js options -->
  <script src="../sidebar/js/marked-config.js"></script>
  
  <!-- Load Material Icons -->
  <link href="../fonts/material-icons.css" rel="stylesheet">
  
  <!-- Load logger module -->
  <script src="../js/modules/logger.js"></script>

  <!-- Load utils module -->
  <script src="../js/utils.js"></script>

  <!-- Load storage keys constants -->
  <script src="../js/modules/storage-keys.js"></script>

  <!-- Load stream monitor module -->
  <script src="../js/modules/stream_monitor.js"></script>
  
  <!-- Load compression utilities -->
  <script src="../js/lib/pako.min.js"></script>
  <script src="../js/lib/compression.js"></script>
  
  <!-- Load module scripts -->
  <script src="conversations.js" type="module"></script>
</body>
</html>
