<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Bot</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tabs.css">
  <link rel="stylesheet" href="styles/overlay.css">
  <link rel="stylesheet" href="styles/mini-confirmation.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header and controls -->
    <div class="header">
      <div class="header-controls">
        <!-- Left group: extraction methods and action buttons -->
        <div class="left-controls">
          <div class="extraction-methods">
            <button id="jinaExtractBtn" class="btn-base extraction-btn selector-btn jina-btn" data-i18n-title="sidebar_title_extractWithJina">
              <img src="../icons/jina32.png" alt="Jina AI" class="jina-icon">
            </button>
            <button id="readabilityExtractBtn" class="btn-base extraction-btn selector-btn readability-btn active" data-i18n-title="sidebar_title_extractWithReadability">R</button>
          </div>

          <div class="action-buttons">
            <button id="copyContentBtn" class="btn-base action-btn" data-i18n-title="sidebar_title_copyExtractedContent">
              <i class="material-icons">content_copy</i>
            </button>
            <button id="retryExtractBtn" class="btn-base action-btn" data-i18n-title="sidebar_title_retryExtraction">
              <i class="material-icons">refresh</i>
            </button>
          </div>
        </div>

        <!-- Right group: page management buttons -->
        <div class="right-controls">
          <button id="clearPageDataBtn" class="btn-base page-btn" data-i18n-title="sidebar_title_clearAllPageData">
            <i class="material-icons">delete_sweep</i>
          </button>
          <button id="openChatBtn" class="btn-base page-btn" data-i18n-title="sidebar_title_openChatPage">
            <i class="material-icons">forum</i>
          </button>
          <button id="openOptionsBtn" class="btn-base page-btn" data-i18n-title="sidebar_title_openConfigPage">
            <i class="material-icons">settings</i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Content extraction area -->
    <div class="content-section" id="contentSection">
      <div class="content-container">
        <div id="extractedContent" class="extracted-content"></div>
        <div id="loadingIndicator" class="loading-indicator hidden">
          <div class="loading-dots-container">
            <div class="loading-dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="loading-text" data-i18n="sidebar_text_extractingContent">Extracting content...</div>
          </div>
        </div>
        <div id="extractionError" class="extraction-error hidden" data-i18n="sidebar_text_failedToExtractContent">Failed to extract content.</div>
      </div>
      <div class="resize-handle" id="resizeHandle">
        <div class="resize-handle-line"></div>
      </div>
    </div>
    
    <!-- Tab-based Quick Inputs -->
    <div class="tab-container" id="tabContainer">
      <!-- Tabs will be generated here dynamically -->
    </div>
    
    <!-- Chat area -->
    <div class="chat-section">
      <div id="chatContainer" class="chat-container">
        <!-- Chat messages will be added here dynamically -->
      </div>
      
      <!-- Image preview area (shown when images are pasted) -->
      <div id="imagePreviewContainer" class="image-preview-container hidden">
        <div class="image-preview-header">
          <span data-i18n="sidebar_text_imageAttached">Image attached</span>
          <button id="removeImageBtn" class="remove-image-btn">Ã—</button>
        </div>
        <div id="imagePreview" class="image-preview"></div>
      </div>
      
      <!-- Input area -->
      <div class="input-container">
        <div id="inputResizeHandle" class="input-resize-handle"></div>
        <div class="input-wrapper">
          <textarea id="userInput" data-i18n-placeholder="sidebar_placeholder_ask" rows="1"></textarea>
          <div class="model-selector-container">
            <select id="modelSelector" class="model-selector">
              <!-- Model options will be populated dynamically -->
            </select>
          </div>
          <div id="inputActions" class="button-group">
            <button id="sendBtn" class="button-icon primary" data-i18n-title="sidebar_title_sendMessage">
              <i class="material-icons">send</i>
            </button>
            <button id="includePageContentBtn" class="button-icon selector-btn" data-enabled="true" data-i18n-title="sidebar_title_includePageContent">
              <i class="material-icons">description</i>
            </button>
            <button id="clearBtn" class="button-icon" data-i18n-title="sidebar_title_stopAndClear">
              <i class="material-icons">delete_forever</i>
            </button>
            <button id="exportBtn" class="button-icon" data-i18n-title="sidebar_title_exportConversation">
              <i class="material-icons">save_alt</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load third-party libraries -->
  <script src="../js/lib/marked.min.js"></script>
  
  <!-- Configure marked.js options -->
  <script src="js/marked-config.js"></script>
  
  <!-- Load Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Load logger module -->
  <script src="../js/modules/logger.js"></script>

  <!-- Load utils module -->
  <script src="../js/utils.js"></script>

  <!-- Load storage keys constants -->
  <script src="../js/modules/storage-keys.js"></script>

  <!-- Load stream monitor module -->
  <script src="../js/modules/stream_monitor.js"></script>
  
  <!-- Load compression utilities -->
  <script src="../js/lib/pako.min.js"></script>
  <script src="../js/lib/compression.js"></script>
  
  <!-- Load module scripts -->
  <script src="sidebar.js" type="module"></script>
</body>
</html>
